<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <script src="components.json"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Startup company calculator</h1>
      <div id="features">
        <select name="" id="functioanlities"></select>
        <button id="add-feature-btn"><i class="fas fa-plus-square"></i></button>
      </div>
      <table>
        <tr>
          <th>developer</th>
          <th>designer</th>
          <th>Lead-developer</th>
          <th>Sysadmin</th>
          <th>Other</th>
        </tr>
        <tr>
          <td class="developer">
            <p class="developer-time time">0</p>
          </td>
          <td class="designer">
            <p class="designer-time time">0</p>
          </td>
          <td class="Lead_Developer">
            <p class="Lead-Developer-time time">0</p>
          </td>
          <td class="Sysadmin">
            <p class="Sysadmin-time time">0</p>
          </td>
          <td class="other">
            <p class="other-time time">0</p>
          </td>
        </tr>
      </table>
    </main>
  </body>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="main.js"></script>
</html>
